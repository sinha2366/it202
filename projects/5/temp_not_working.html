      <div class="page-content">
      <!--displays the contents of the first page-->
      
      <div id="container">
        <img src="tv-on.jpg" alt="" />
        </div>
        
        <script type="text/javascript">
        (function() {
        
        var img = document.getElementById('container').firstChild;
        img.onload = function() {
            if(img.height > img.width) {
                img.height = '100%';
                img.width = 'auto';
            }
        };
        }());
        </script>
        <!--end the contents of the first page-->
